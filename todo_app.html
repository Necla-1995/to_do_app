<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo_app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>To Do App</title>
</head>
<body>
    <div class="container p-3">
        <h1 class="app-title" id="header">To Do App</h1>
        <div class="card">
            <div class="card-header">New Task</div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mt-3">
                        <input type="text" id="txtTaskName" class="form-control" placeholder="Type a new task">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="btnAddNewTask" type="submit">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">Task List 
                <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all">Delete All</a>
            </div>
            <ul id="task-list" class="list-group">
                <li class="list-group-item list-group-item-secondary">Item 1 <a href="#" class="delete-item"><i class="fas fa-times"></i></a></li>
                <li class="list-group-item list-group-item-secondary">Item 2 <a href="#" class="delete-item"><i class="fas fa-times"></i></a></li>
                <li class="list-group-item list-group-item-secondary">Item 3 <a href="#" class="delete-item" ><i class="fas fa-times"></i></a></li>
                <li class="list-group-item list-group-item-secondary">Item 4 <a href="#" class="delete-item" ><i class="fas fa-times"></i></a></li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="todo_app.js"></script>
</body>
</html>
